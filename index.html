<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>Buscador de comics</title>
    <script src="https://kit.fontawesome.com/45d522e85c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="carousel">
        <div class="logo"></div>
    </section>
    <section class="search-container">
        <h2>Búsqueda</h2>
        <div class="search-line">
            <div class="search-box">
                <input type="text" placeholder="Ingresá tu búsqueda" aria-placeholder="Ingresá tu búsqueda">
                    <!-- <i class="fas fa-search"><i>                 -->
            </div>
            <div class="type-filter">
                <label for="" aria-labelledby="Tipo de búsqueda">Tipo</label>
                <select name="" id="">
                    <option value="comics">Comics</option>
                    <option value="personajes">Personajes</option>
                </select>
            </div>
            <div class="alphabetic-filter">
                <label for="" aria-labelledby="Orden de la búsqueda">Orden</label>
                <select name="" id="">
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                    <option value="mas-nuevos">Más nuevos</option>
                    <option value="mas-viejos">Más viejos</option>
                </select>
            </div>
            <button type="button">Buscar</button>
        </div>
    </section>
    <h2>Comics</h2>
    <section id="marvel-cards2" class="marvel-cards">
    </section>
    <hr>
    <h2>Personajes</h2>
    <section id="marvel-cards" class="marvel-cards">
    </section>
    <script src="./assets/script/script.js"></script>
</body>
</html>
